<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--
    - Utiliser police spécifique
    - Icone de fontawesome
    -->
    
  <!-- Inclusion de font pour les icones -->
    <script src="https://kit.fontawesome.com/c3a8cc6a3c.js" crossorigin="anonymous"></script>

   
  <!-- Css personalisé-->
    <link rel="stylesheet" href="./style.css">

    <title>Oh my food - Le délice des sens</title>
    </head>

<body>
  <header>
    <nav> 
      <a href="./index.html">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      
       <img class="logo" src="./images/logo/ohmyfood.png" alt="ohmyfood">
      
    </nav>
   </header>


							
<main>
  <!-- photo restaurant -->
 
    <div class="plats_photo"><img  src="./images/restaurants/menu4.jpg"
       alt="menu_le-délice-des-sens">
      </div> 
  
  <!-- menu restaurnat -->
  <section class="menucarte">
    <div class="carte"> 
      <h1>Le délice des sens <i class="fa-solid fa-heart"></i></h1>
      <form class="box_menu">
        <fieldset class="box_plats">
          <legend>Entrées</legend>
          
          <label class="box_détail">
          <span class="food">
            <span class="food_1">Tartare de thon</span>
            <span class="food_2">Assaisonné au yuzu </span>
          </span>
            <span class="prix">25€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>
          </label>  
          <label class="box_détail">
            <span class="food">
            <span class="food_1">Bouchée de homard croustillant </span>
            <span class="food_2">Et sa farandole de petits légumes</span>
          </span>
            <span class="prix">35€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>

          </label>
          <label class="box_détail">
            <span class="food">
            <span class="food_1">Velouté de cèpes</span>
            <span class="food_2">Aux truffes</span>
          </span>
            <span class="prix">20€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>
            

          </label>
        
        </fieldset>
        <fieldset class="box_plats">
          <legend>Plats</legend>
          <label class="box_détail">
            <span class="food">
            <span class="food_1">Poulet rôti aux herbes de Provence</span>
            <span class="food_2">Et sa crème de truffe</span>
          </span>
            <span class="prix">40€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>
          </label>
          <label class="box_détail">
            <span class="food">
            <span class="food_1">Langouste rôtie </span>
            <span class="food_2">Et ses légumes de saison</span>
          </span>
            <span class="prix">35€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>
          </label>
          <label class="box_détail">
            <span class="food">
            <span class="food_1">Côte de boeuf Angus </span>
            <span class="food_2">Et sa purée de panais</span>
          </span>
            <span class="prix">44€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>
          
          </label>
        </fieldset>
      
        <fieldset class="box_plats">
          <legend>Desserts</legend> 
          <label class="box_détail">
            <span class="food">
            <span class="food_1">Farandole de desserts</span>
            <span class="food_2">Du chef</span>
          </span>
            <span class="prix">18€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>
          </label>
          <label class="box_détail">
            <span class="food">
            <span class="food_1">Crème brulée</span>
            <span class="food_2">Revisitée</span>
          </span>
            <span class="prix">22€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>
          </label>
          <label class="box_détail">
            <span class="food">
            <span class="food_1">Tiramisu </span>
            <span class="food_2">À la noisette</span>
          </span>
            <span class="prix">23€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>
          </label>
        </fieldset>

      </form>
      <div class="button">
      <button class="btn" type="submit">Commander</button>
    </div>
    </div>
  </section>

</main>


<!-- footer -->

<footer>
  <a href="#">
     <h4 class="title__footer">ohmyfood</h4>
  </a>

  </ul>
</nav>



</footer>
</body>
</html>
