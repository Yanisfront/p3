<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--
    - Utiliser police spécifique
    - Icone de fontawesome
    -->
    
  <!-- Inclusion de font pour les icones -->
    <script src="https://kit.fontawesome.com/c3a8cc6a3c.js" crossorigin="anonymous"></script>

   
  <!-- Css personalisé-->
    <link rel="stylesheet" href="./style.css">

    <title>Oh my food - À la française</title>
    </head>
                      
<body>
  <header>
    <nav> 
      <a href="./index.html">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      
       <img class="logo" src="./images/logo/ohmyfood.png" alt="ohmyfood">
      
    </nav>
   </header>


					<!-- photo restaurant -->		
<main>
  
    <div class="plats_photo"><img  src="./images/restaurants/menu3.jpg" 
      alt="menu_a-la-française">
    </div> 
  
  <!-- menu restaurnat -->
  <section class="menucarte">
    <div class="carte"> 
      <h1>À la française <i class="fa-solid fa-heart"></i></h1>
      <form class="box_menu">
        <fieldset class="box_plats">
          <legend>Entrées</legend>
          
          <label class="box_détail">
          <span class="food">
            <span class="food_1">Tartare de poulpe acidulé</span>
            <span class="food_2">Aux zestes d'orange </span>
          </span>
            <span class="prix">25€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>
          </label>  
          <label class="box_détail">
            <span class="food">
            <span class="food_1">Velouté de légumes d'antan</span>
            <span class="food_2">Carotte, panais, topinambour</span>
          </span>
            <span class="prix">35€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>

          </label>
          <label class="box_détail">
            <span class="food">
            <span class="food_1">Soupe à l'oignon</span>
            <span class="food_2">Revisitée</span>
          </span>
            <span class="prix">20€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>
            

          </label>
        
        </fieldset>
        <fieldset class="box_plats">
          <legend>Plats</legend>
          <label class="box_détail">
            <span class="food">
            <span class="food_1">Coquilles Saint-Jacques</span>
            <span class="food_2">Accompagnées d'une purée de panais</span>
          </span>
            <span class="prix">40€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>
          </label>
          <label class="box_détail">
            <span class="food">
            <span class="food_1">Magret de canard</span>
            <span class="food_2">Et parmentier de pommes de terr</span>
          </span>
            <span class="prix">35€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>
          </label>
          <label class="box_détail">
            <span class="food">
            <span class="food_1">Pigeonneau d’Ille-et-Vilaine</span>
            <span class="food_2">Sur son lit de gnocchis aux légumes</span>
          </span>
            <span class="prix">44€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>
          
          </label>
        </fieldset>
      
        <fieldset class="box_plats">
          <legend>Desserts</legend> 
          <label class="box_détail">
            <span class="food">
            <span class="food_1">Pétales de violettes glacés</span>
            <span class="food_2">Et purée de noisettes</span>
          </span>
            <span class="prix">18€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>
          </label>
          <label class="box_détail">
            <span class="food">
            <span class="food_1">Fondant au chocolat</span>
            <span class="food_2">Revisité</span>
          </span>
            <span class="prix">22€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>
          </label>
          <label class="box_détail">
            <span class="food">
            <span class="food_1">Millefeuille croustillant</span>
            <span class="food_2">Myrtilles et pâte d’amande</span>
          </span>
            <span class="prix">23€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>
          </label>
        </fieldset>

      </form>
      <div class="button">
      <button class="btn" type="submit">Commander</button>
    </div>
    </div>
  </section>

</main>



<!-- footer -->

<footer>

     <h4 class="title__footer">ohmyfood</h4>
  </a>

  </ul>
</nav>

</footer>
</body>


</html>
