<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--
    - Utiliser police spécifique
    - Icone de fontawesome
    -->
    
  <!-- Inclusion de font pour les icones -->
    <script src="https://kit.fontawesome.com/c3a8cc6a3c.js" crossorigin="anonymous"></script>

   
  <!-- Css personalisé-->
    <link rel="stylesheet" href="./style.css">

    <title>Oh my food - La palette du goût</title>
    </head>

<body>
  <header>
    <nav> 
      <a href="./index.html">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      
       <img class="logo" src="./images/logo/ohmyfood.png" alt="ohmyfood">
      
    </nav>
   </header>


							
<main>
  <!-- photo restaurant -->
  
    <div class="plats_photo"><img  src="./images/restaurants/menu1.jpg"
       alt="menu_palette">
      </div> 
  
  <!-- menu restaurnat -->
  <section class="menucarte">
    <div class="carte"> 
      <h1>La palette du goût <i class="fa-solid fa-heart"></i></h1>
      <form class="box_menu">
        <fieldset class="box_plats">
          <legend>Entrées</legend>
          
          <label class="box_détail">
          <span class="food">
            <span class="food_1">Fricassée d'escargot</span>
            <span class="food_2">Au piment d'Espelette </span>
          </span>
            <span class="prix">25€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>
          </label>  
          <label class="box_détail">
            <span class="food">
            <span class="food_1">Foie gras de canard mi-cuit</span>
            <span class="food_2">Et ses copeaux de truffe noire</span>
          </span>
            <span class="prix">35€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>

          </label>
          <label class="box_détail">
            <span class="food">
            <span class="food_1">Oeuf au plat</span>
            <span class="food_2">Assaisonné à la truffe sur lit de caviar</span>
          </span>
            <span class="prix">20€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>
            

          </label>
        
        </fieldset>
        <fieldset class="box_plats">
          <legend>Plats</legend>
          <label class="box_détail">
            <span class="food">
            <span class="food_1">Filet de boeuf aux herbes</span>
            <span class="food_2">Accompagné de sa ribambelle de légumes</span>
          </span>
            <span class="prix">40€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>
          </label>
          <label class="box_détail">
            <span class="food">
            <span class="food_1">Parmentier de queue de boeuf</span>
            <span class="food_2">À la truffe noire sur sa purée de panais</span>
          </span>
            <span class="prix">35€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>
          </label>
          <label class="box_détail">
            <span class="food">
            <span class="food_1">Filet de turbot</span>
            <span class="food_2">Aux agrumes</span>
          </span>
            <span class="prix">44€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>         
          </label>
        </fieldset>
      
        <fieldset class="box_plats">
          <legend>Desserts</legend> 
          <label class="box_détail">
            <span class="food">
            <span class="food_1">Paris-Brest</span>
            <span class="food_2">Revisité</span>
          </span>
            <span class="prix">18€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>
          </label>
          <label class="box_détail">
            <span class="food">
            <span class="food_1">Macaron au chocolat d'exception</span>
            <span class="food_2">Et glace à la vanille de Madagascar</span>
          </span>
            <span class="prix">22€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>
          </label>
          <label class="box_détail">
            <span class="food">
            <span class="food_1">Mousse au chocolat</span>
            <span class="food_2">Au piment d'Espelette et à la truffe noire</span>
          </span>
            <span class="prix">23€</span>
            <span class="check"> <i class="fa-solid fa-check"></i></span>
          </label>
        </fieldset>

      </form>
      <div class="button">
      <button class="btn" type="submit">Commander</button>
    </div>
    </div>
  </section>

</main>


<!-- footer -->

<footer>
  <a href="#">
     <h4 class="title__footer">ohmyfood</h4>
  </a>

<nav>
  <ul>
     <li><a href="#"><i class="fas fa-utensils marginfooter"></i>Proposer un restaurant</a></li>

     <li><a href="#">Mentions légales</a></li>
     <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
  </ul>
</nav>




</footer>
</body>
</html>
